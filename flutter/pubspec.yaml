name: example_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  auto_route: ^7.8.0
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  cached_network_image: ^3.2.3
  modal_bottom_sheet: ^3.0.0-pre
  rxdart: ^0.27.7
  flutter_form_builder: ^9.1.0
  form_builder_validators: ^9.0.0
  dio: ^5.4.0
  fluttertoast: ^8.2.2
  bloc_concurrency: ^0.2.2
  flash: ^3.0.5+2
  get_it: ^7.6.0
  retry: ^3.1.2
  path_provider: ^2.1.0
  collection: ^1.17.1
  injectable: ^2.3.0
  connectivity_plus: ^5.0.2
  synchronized: ^3.1.0
  form_builder_file_picker: ^4.0.0
  mime_type: ^1.0.0
  http_parser: ^4.0.2
  form_builder_image_picker: ^4.0.0
  path: ^1.8.3
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.2
  injectable_generator: ^2.4.0
  auto_route_generator: ^7.3.1
flutter:
  uses-material-design: true
  fonts:
    - family: GothamPro
      fonts:
        - asset: fonts/gothampro/gothampro.ttf
        - asset: fonts/gothampro/gothampro_medium.ttf
          weight: 500
        - asset: fonts/gothampro/gothampro_bold.ttf
          weight: 700
        - asset: fonts/gothampro/gothampro_black.ttf
          weight: 900
        - asset: fonts/gothampro/gothampro_light.ttf
          weight: 300
        - asset: fonts/gothampro/gothampro_italic.ttf
          style: italic
        - asset: fonts/gothampro/gothampro_mediumitalic.ttf
          weight: 500
          style: italic
        - asset: fonts/gothampro/gothampro_bolditalic.ttf
          weight: 700
          style: italic
        - asset: fonts/gothampro/gothampro_blackitalic.ttf
          weight: 900
          style: italic
        - asset: fonts/gothampro/gothampro_lightitalic.ttf
          weight: 300
          style: italic